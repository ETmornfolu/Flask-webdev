<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>

         /* Navbar styling */
        .navbar {
          position: sticky;
          top: 0;
          z-index: 1030;
          border-radius: 20px; /* Rounded border */
          transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        /* Default background color */
        .navbar.scrolled {
          background-color: rgba(255, 255, 255, 0.9); /* Light transparent background */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow on scroll */
        }

        .navbar-brand img {
          height: 40px; /* Adjust the size of the logo */
        }

        /* Change navbar transparency */
        .navbar:not(.scrolled) {
          background-color: rgba(255, 255, 255, 0.6); /* Transparent by default */
        }
        .carousel-item {
      height: 500px;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
    }
    .carousel-item img {
      object-fit: cover;
      height: 100%;
      width: 100%;
      filter: brightness(50%);
    }
    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: #000;
      border-radius: 50%;
    }

    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm mx-3 mt-2">
        <div class="container">
          <a class="navbar-brand" style="font-weight:bold;" href="#">
            <img src="https://cdn.iconscout.com/icon/free/png-512/free-football-icon-download-in-svg-png-gif-file-formats--play-game-sport-font-awesome-pack-user-interface-icons-46217.png?f=webp&w=256" alt="Brand Logo">
            D_Real Charles
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Latest news</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transfers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tactical updates</a>
              </li>
            </ul>
            <!-- Subscribe Button -->
            <form class="d-flex">
              <button class="btn btn-primary rounded-pill" type="button">Subscribe</button>
            </form>
          </div>
        </div>
      </nav>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x500/ff7f7f/333333?text=Slide+1" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Beautiful Slide 1</h5>
          <p>Explore the amazing views of nature.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500/7f7fff/333333?text=Slide+2" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Stunning Sunset</h5>
          <p>Experience the colors of the evening sky.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500/fff77f/333333?text=Slide+3" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>City Lights</h5>
          <p>See the city come alive at night.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500/77ff7f/333333?text=Slide+4" class="d-block w-100" alt="Slide 4">
        <div class="carousel-caption d-none d-md-block">
          <h5>Peaceful Countryside</h5>
          <p>Relax and unwind in a serene environment.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<!-- Bootstrap JS Bundle -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/@popperjs/core/dist/cjs/enums.js"></script>
  <script>
    // Add transparency effect on scroll
    window.addEventListener("scroll", function () {
      const navbar = document.querySelector(".navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
